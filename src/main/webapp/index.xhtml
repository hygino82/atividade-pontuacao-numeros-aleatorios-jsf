<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            Informe o seu nome <h:inputText value="#{jsfUsuario.nome}"/><br></br>
            <h:outputText value="#{jsfUsuario.valor1}"/>
            +
            <h:outputText value="#{jsfUsuario.valor2}"/>
            =<h:inputText value="#{jsfUsuario.resultado}"/><br></br>
            <h:commandButton value="Verificar" action="#{jsfUsuario.verificarSoma()}"/> <br></br>
            <h:outputText value="#{jsfUsuario.resultadoVerificacao}"/>
            <h:outputText value="#{jsfUsuario.frase}"/>
            
        </h:form>

        <h:form>
            <h:dataTable value="#{jsfUsuario.lista}" var="item">
                <h:column>
                    <h:outputText value="#{item}"/>                  
                </h:column>
                <h:column>
                    <h:outputText value="#{item.usuario.nome}"/>                  
                </h:column>
                <h:column>
                    <h:outputText value="#{item.pontuacao}"/>                  
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
